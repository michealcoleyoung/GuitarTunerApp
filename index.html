<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<title>Guitar Tuner App</title>
</head>
<body>
<!------------ standard tuning ------------->
<audio controls onplay id="E" hidden loop>
  <source src="Audio/tunings/Standard/Standard E.wav"/>
</audio>

<audio controls onplay id="A" hidden loop>
  <source src="Audio/tunings/Standard/Standard A.wav"/>
</audio>

<audio controls onplay id="D" hidden loop>
  <source src="Audio/tunings/Standard/Standard D.wav"/>
</audio>

<audio controls onplay id="G" hidden loop>
  <source src="Audio/tunings/Standard/Standard G.wav"/>
</audio>

<audio controls onplay id="B" hidden loop>
  <source src="Audio/tunings/Standard/Standard B.wav"/>
</audio>

<audio controls onplay id="E-1" hidden loop>
  <source src="Audio/tunings/Standard/Standard E-1.wav"/>
</audio>
<!------------------------------------------->


<div class="container h-100">

<div class="row align-items-center h-100">
<div class="col-8 mx-auto">
<div class="jumbotron text-center bg-dark" style="border: 4px solid black;">
<h1 class="display-4" style="font-family: 'Pacifico', cursive; font-size: 80px; color: #fffff0;">Guitar Tuner</h1>
<br>


<h1 class="notes" onclick="playNote('E');; showNote('note1')" id="note1">E</h1>
<h1 class="notes" onclick="playNote('A'); showNote('note2')" id="note2">A</h1>
<h1 class="notes" onclick="playNote('D'); showNote('note3')" id="note3">D</h1>
<h1 class="notes" onclick="playNote('G'); showNote('note4')" id="note4">G</h1>
<h1 class="notes" onclick="playNote('B'); showNote('note5')" id="note5">B</h1>
<h1 class="notes" onclick="playNote('E-1'); showNote('note6')" id="note6">E</h1>



<div class="form-group"><br>


<select class="form-control text-center" id="tunings" onchange="changeTuning(); showNote()">

<option value="standard">Standard Tuning</option>
<option value="dropD">Drop D</option>
<option value="openC">Open C</option>
</select>

</div>


</div>
</div>
</div>


</div>

<script src="index.js"></script>

</body>
</html>
